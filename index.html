<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер заданий</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1>Мои задания</h1>
        <p id="last-updated">Обновление...</p>
    </header>

    <main id="subjects-container" class="container">
        <!-- Карточки с предметами будут добавляться сюда с помощью JavaScript -->
    </main>
    
    <!-- Кнопка для добавления нового предмета -->
    <button id="add-subject-btn" class="fab" title="Добавить предмет">+</button>

    <!-- Модальное окно для ввода названия предмета (скрыто по умолчанию) -->
    <div id="add-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Новый предмет</h2>
            <input type="text" id="new-subject-name" placeholder="Например, Химия">
            <div class="modal-actions">
                <button id="cancel-add">Отмена</button>
                <button id="save-subject">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
